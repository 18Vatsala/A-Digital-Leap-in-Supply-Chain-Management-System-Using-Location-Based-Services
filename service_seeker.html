<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Seeker Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
<body onload="if(window.history.replaceState){window.history.replaceState(null, null, window.location.href);}"></body>

  <div class="container">
    <h2>Service Seeker Registration</h2>
    <form action="service_seeker.php" method="POST" onsubmit="return validateForm()">

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>   

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" maxlength="14" placeholder="+91xxxxxxxxxx" required>

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="3" required></textarea> 

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <div class="password-group">
        <div class="password-field">
      <label for="newpassword">New Password</label>
      <input type="password" id="newpassword" name="newpassword" required>

      <div class="password-field"></div>
      <label for="confirmpassword">Confirm Password</label>
      <input type="password" id="confirmpassword" name="confirmpassword" required>
        </div>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

<script>
// Automatically add +91 when the user clicks on the contact field
document.getElementById("contact").addEventListener("focus", function() {
    if (!this.value.startsWith("+91")) {
        this.value = "+91";
    }
});

// Validation before submitting
function validateForm() {

    // Contact number validation
    let contact = document.getElementById("contact").value.trim();

    // Check length: +91 + 10 digits = 13 characters
    let regex = /^\+91\d{10}$/;

    if (!regex.test(contact)) {
        alert("Please enter a valid 10-digit contact number with country code +91.");
        return false;
    }

    // Password match validation
    let p1 = document.getElementById("newpassword").value;
    let p2 = document.getElementById("confirmpassword").value;

    if (p1 !== p2) {
        alert("Passwords do not match.");
        return false;
    }

    return true;
}
</script>

</body>
</html>
